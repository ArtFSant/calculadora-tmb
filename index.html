<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora TMB</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculadora de Taxa Metab√≥lica Basal</h1>
            <form id="formularioTMB">
                <div class="grupo-formulario">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" required>
                        <option value="null"></option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura" required min="1" step="0.01">
                </div>
                <div class="grupo-formulario">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" required min="1" step="0.01">
                </div>
                <div class="grupo-formulario">
                    <label for="idade">Idade (anos):</label>
                    <input type="number" id="idade" required min="1">
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultado"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
